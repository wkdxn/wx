<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <style>
        /* ===== 全局重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* ===== 卡片容器 ===== */
        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        /* ===== 二维码区域 ===== */
        .qr-container {
            margin: 2rem 0;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code {
            width: 100%;
            max-width: 300px;
            height: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* ===== 微信提示样式 ===== */
        .wechat-tip {
            color: #e55039;
            padding: 1rem;
            background: #ffeeed;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* ===== 移动端优化 ===== */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
                border-radius: 16px;
            }
            .qr-code {
                max-width: 280px;
            }
        }

        /* ===== 操作按钮 ===== */
        .action-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 12px 36px;
            border-radius: 28px;
            font-size: 1rem;
            cursor: pointer;
            transition: filter 0.3s ease;
            margin: 10px;
        }

        .action-btn:hover {
            filter: brightness(0.95);
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 保持本地图片路径 -->
        <div class="qr-container">
            <img src="./images/wxtp.jpg" 
                 class="qr-code"
                 alt="微信客服二维码"
                 loading="eager"
                 onerror="handleMediaError(this)">
            <div id="media-error" style="display:none; color:#e55039; margin-top:1rem;">
                二维码加载失败，请点击刷新
            </div>
        </div>

        <div class="wechat-tip" id="wechatTip" style="display:none;">
            请长按二维码保存后，通过微信扫一扫添加
        </div>

        <div id="actionArea">
            <button class="action-btn" onclick="handleAddWechat()" id="jumpBtn">打开微信</button>
            <button class="action-btn" onclick="copyWechatId()">复制微信号</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            wechatScheme: "weixin://dl/businessWebview/link?url=" + 
                         encodeURIComponent("https://wkdxn.github.io/wx/"),
            wechatId: "kf12345",
            jumpTimeout: 1500,
            maxRetry: 2
        };

        const isWechat = /MicroMessenger/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        let retryCount = 0;

        function handleAddWechat() {
            if (isWechat) {
                showQRPage();
            } else {
                if (isIOS) {
                    // iOS需要用户主动触发
                    window.location.href = CONFIG.wechatScheme;
                } else {
                    // Android自动跳转
                    window.location.href = CONFIG.wechatScheme;
                }
            }
        }

        function showQRPage() {
            document.getElementById('jumpBtn').style.display = 'none';
            document.getElementById('actionArea').innerHTML = `
                <div style="margin-top: 20px;">
                    <p style="color: #666; font-size: 14px;">
                        长按二维码保存 → 返回微信 → 发现 → 扫一扫 → 相册选择
                    </p >
                </div>
            `;
        }

        function copyWechatId() {
            navigator.clipboard.writeText(CONFIG.wechatId)
                .then(() => showToast('✓ 已复制'))
                .catch(() => prompt('请手动复制：', CONFIG.wechatId));
        }

        function handleMediaError(img) {
            img.style.display = 'none';
            document.getElementById('media-error').style.display = 'block';
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.textContent = msg;
            toast.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 12px 24px;
                border-radius: 30px;
                font-size: 14px;
                animation: fade 2s;
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // 微信环境检测
        if (isWechat) {
            document.getElementById('jumpBtn').style.display = 'none';
            document.getElementById('wechatTip').style.display = 'block';
            document.getElementById('actionArea').innerHTML = `
                <div style="margin-top: 20px;">
                    <p style="color: #666; font-size: 14px;">
                        长按二维码保存 → 我的微信 → 扫一扫 → 相册选择
                    </p >
                </div>
            `;
        } else {
            // 非微信环境跳转逻辑
            setTimeout(() => {
                if (!document.hidden && retryCount < CONFIG.maxRetry) {
                    showFallback();
                }
            }, CONFIG.jumpTimeout);
        }

        // 失败降级处理
        function showFallback() {
            document.getElementById('jumpBtn').textContent = '重试跳转 (' + (CONFIG.maxRetry - retryCount) + ')';
            document.getElementById('wechatTip').style.display = 'block';
        }

        // 防止iOS长按菜单
        document.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('qr-code')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>

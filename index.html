<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>添加专属客服</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        /* 二维码容器优化 */
        .qr-wrapper {
            margin: 2rem 0;
            min-height: 300px; /* 预留加载空间 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
        }

        /* 移动端特殊处理 */
        @media (max-width: 480px) {
            .qr-code {
                max-width: 280px;
            }
            /* 强制显示调试边框 */
            .qr-code {
                border: 1px solid #07c160 !important;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="qr-wrapper">
            <img src="./images/wxtp.jpg" 
                 class="qr-code" 
                 alt="微信二维码"
                 loading="lazy"
                 onerror="handleImageError(this)">
            <div id="error-msg" style="display:none; color:red;">
                加载失败，请<a href="javascript:location.reload()">刷新页面</a>
            </div>
        </div>

        <script>
            // 图片错误处理
            function handleImageError(img) {
                img.style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
                console.error('图片加载失败:', img.src);
            }

            // 移动端检测
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                document.addEventListener('DOMContentLoaded', function() {
                    const qrImg = document.querySelector('.qr-code');
                    console.log('移动端图片尺寸:', qrImg.offsetWidth + 'x' + qrImg.offsetHeight);
                });
            }
        </script>
    </div>
</body>
</html>

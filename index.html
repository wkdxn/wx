<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>添加专属客服</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .header {
            margin-bottom: 1.5rem;
        }

        .main-title {
            color: #1a1a1a;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .qr-wrapper {
            margin: 2rem 0;
        }

        .qr-code {
            width: 100%;
            max-width: 300px;  /* 二维码最大尺寸 */
            height: auto;
            margin: 0 auto;
        }

        .info-group {
            margin-top: 2rem;
        }

        .wechat-id {
            color: #2d2d2d;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            word-break: break-all;
        }

        .copy-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.9rem 2.5rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            .qr-code {
                max-width: 280px;
            }
            .main-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1 class="main-title">添加专属客服</h1>
        </div>

        <div class="qr-wrapper">
            <img src="./images/"wxtp.jpg"
                 class="qr-code" 
                 alt="微信二维码"
                 loading="lazy">
        </div>

        <div class="info-group">
            <div class="wechat-id" id="wxid">VX号：wkdmq258</div>
            <button class="copy-btn" onclick="copyWechatId()">
                复制微信号
            </button>
        </div>
    </div>

    <script>
        function copyWechatId() {
            const text = document.getElementById('wxid').textContent.replace('VX号：', '');
            navigator.clipboard.writeText(text)
                .then(() => alert('已复制到剪贴板'))
                .catch(() => prompt('请手动复制：', text));
        }

        if (!/MicroMessenger/i.test(navigator.userAgent)) {
            setTimeout(() => {
                window.location.href = 'weixin://dl/add?username=kf12345';
            }, 1000);
        }
    </script>
</body>
</html>
